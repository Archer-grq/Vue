<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script type="text/javascript" src="../js/vue.js"></script>
		<title>watch 选项 监控数据</title>
	</head>
	<body>
		<h1>watch 选项 监控数据</h1><hr>
		<div id="app">
			<p>今日温度：{{temperature}}</p>
			<p>穿衣建议：{{advice}}</p>
			<p>
				<button @click="add">升温</button>
				<button @click="decrease">降温</button>
			</p>
		</div>
		
	</body>
	<script type="text/javascript">
		advice_arr=['不穿衣服','短袖短裤','长袖长裤','秋衣秋裤','棉衣棉裤','死去吧你'];
		var vm = new Vue({
			el:'#app',
			data:{
				temperature:35,
				advice:'不穿衣服'
			},
			methods:{
				add:function(){
					this.temperature+=2;
				},
				decrease:function(){
					this.temperature-=2;
				}
			}/* ,
			watch:{
				//检测谁写谁
				temperature:function(newVal,oldVal){
					if(newVal>=35){
						this.advice=advice_arr[0];
					}else if(newVal>=25){
						this.advice=advice_arr[1];
					}else if(newVal>=15){
						this.advice=advice_arr[2];
					}else if(newVal>=5){
						this.advice=advice_arr[3];
					}else{
						this.advice=advice_arr[4];
					}
					
				}
			} */
		});
		//通过vm对象检测
		vm.$watch('temperature',function(newVal,oldVal){
					if(newVal>=35){
						this.advice=advice_arr[0];
					}else if(newVal>=25){
						this.advice=advice_arr[1];
					}else if(newVal>=15){
						this.advice=advice_arr[2];
					}else if(newVal>=5){
						this.advice=advice_arr[3];
					}else if(newVal>=-20){
						this.advice=advice_arr[4];
					}else{
						this.advice=advice_arr[5];
					}
				})
	</script>
</html>
