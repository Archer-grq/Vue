<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script type="text/javascript" src="../js/vue.js"></script>
		<title>propsData 全局扩展的数据传递</title>
	</head>
	<body>
		<h1>propsData 全局扩展的数据传递</h1><hr>
		<div id="app">
			<author></author> 
		</div>
		
	</body>
	<script type="text/javascript">
		var authorUrl = Vue.extend({
			//添加属性a
			props:['a'],
			template:"<p>{{msg}}------{{a}}</p>",
			data:function(){
				return{
					msg:'hello vue'
				}
			}
		})
		//挂载并传值{propsData}
		new authorUrl({propsData:{'a':'tom'}}).$mount('author');
		
		var vm = new Vue({
			el:'#app',
			data:{
				
			}
		});
	</script>
</html>
